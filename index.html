    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <script>
        gsap.from(".extra", {
            scrollTrigger: {
                trigger: ".index-main",
                start: -50, // when the top of the trigger hits the top of the viewport
                end: "+=300", // end after scrolling 100px beyond the start
                // markers: true
                scrub: 1
            },
            stagger: { amount: 0.5 },
            scale: 0.8,
            duration: 1,
            ease: "power1.inOut"
        });

        gsap.from(".footer-container", {
            scrollTrigger: {
                trigger: ".index-main",
                start: -50, // when the top of the trigger hits the top of the viewport
                end: "+=300", // end after scrolling 100px beyond the start
                // markers: true
                scrub: 1
            },
            stagger: { amount: 0.5 },
            scale: 0.5,
            duration: 1,
            ease: "power1.inOut"
        });
        gsap.from(".index-main", {
            scrollTrigger: {
                trigger: ".index-main",
                start: -100, // when the top of the trigger hits the top of the viewport
                end: "+=300", // end after scrolling 100px beyond the start
                // markers: true
                scrub: 1
            },
            stagger: { amount: 0.5 },
            scale: 0.9,
            duration: 1,
            ease: "power1.inOut"
        });

        let tl = gsap.timeline({
            scrollTrigger: {
                trigger: ".index-main",
                //   markers: true,

            }
        });

        tl.from(".landing-page img", { x: -200, opacity: 0.5, duration: 1.5 })
            .from(".App-logo", { y: -200, opacity: 0.5, duration: 1.5 })
            .from(".extra", { x: 200, opacity: 0, duration: 1.5 })
            .from(".copyright", { y: 10, opacity: 0, duration: 1.5 })
          //  .from(".designer", { y: 10, opacity: 0, duration: 1.5 });
    </script>
