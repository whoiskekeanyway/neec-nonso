    <script>

        var i = 0; // Start Point
        var time = 3000; // Time Between Switch

        function checkLength(array) {
            // Check If Index Is Under Max
            if (i < array.length - 1) {
                // Add 1 to Index
                i++;
            } else {
                // Reset Back To O
                i = 0;
            }
        }

        var images4 = [
            "../assets/exhibitions/no-victor/1.webp",
            "../assets/exhibitions/no-victor/6.webp",
            "../assets/exhibitions/no-victor/7.webp",
        ];

        function changeImg4() {
            document.slide.src = images4[i];
            checkLength(images4);
            setTimeout("changeImg4()", time);
        }

        // Run function when page loads



        window.onload = changeImg4;

    </script>
