    <script>
        var i = 0; // Start Point
        var time = 3000; // Time Between Switch
        var images = [
            "https://res.cloudinary.com/da93q413z/image/upload/v1669892052/Yanga/1_x2ndcr.webp",
            "https://res.cloudinary.com/da93q413z/image/upload/v1669892052/Yanga/2_vsevy7.webp",
        ];

        function checkLength(array) {
            // Check If Index Is Under Max
            if (i < array.length - 1) {
                // Add 1 to Index
                i++;
            } else {
                // Reset Back To O
                i = 0;
            }
        }


        // Change Image
        function changeImg() {
            document.slide.src = images[i];
            checkLength(images);
            setTimeout("changeImg()", time);
        }

        window.onload = changeImg;
    </script>
