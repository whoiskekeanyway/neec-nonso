    <script>
        var i = 0; // Start Point
        var time = 3000; // Time Between Switch


        function checkLength(array) {
            // Check If Index Is Under Max
            if (i < array.length - 1) {
                // Add 1 to Index
                i++;
            } else {
                // Reset Back To O
                i = 0;
            }
        }

        var images3 = [
            "https://res.cloudinary.com/da93q413z/image/upload/v1669878555/boundaries-of-reason/1_rgal66.jpg",
            "https://res.cloudinary.com/da93q413z/image/upload/v1669878555/boundaries-of-reason/5_gvf1yy.jpg",
        ];

        function changeImg3() {
            document.slide.src = images3[i];
            checkLength(images3);
            setTimeout("changeImg3()", time);
        }

        window.onload = changeImg3;
    </script>
