    <script>

        var i = 0; // Start Point
        var time = 3000; // Time Between Switch

        function checkLength(array) {
            // Check If Index Is Under Max
            if (i < array.length - 1) {
                // Add 1 to Index
                i++;
            } else {
                // Reset Back To O
                i = 0;
            }
        }

        var images4 = [
            "https://res.cloudinary.com/dhvalxorx/image/upload/v1735496051/Neec%20-%20Nonso/Exhibition/2021/no%20victor/7_icab_lagos_2021_ti0hxs.webp",

        ];

        function changeImg4() {
            document.slide.src = images4[i];
            checkLength(images4);
            setTimeout("changeImg4()", time);
        }

        // Run function when page loads



        window.onload = changeImg4;

    </script>
